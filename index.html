<!DOCTYPE html>
<html>
    <head>
        <title>ME</title>
        <link rel="stylesheet" href="https://sdks.shopifycdn.com/polaris/1.8.3/polaris.min.css" />
        <link href = "style2.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Yantramanav:500,900" rel="stylesheet"> 

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="home-page">
            <div class="home-page__text">
                <h1>
                    <span>L</span>
                    <span>U</span>
                    <span>L</span>
                    <span>U</span> 
                    <span> </span> 
                    <span>S</span>
                    <span>H</span>
                    <span>E</span>
                    <span>N</span>
                    <span>G</span>
                </h1>
            </div>
        </div>



        <div class="boxes">
            <div id="info-box1" style= "float: left"> 
                <div class="info-text">
                    <h2 id="changeable">Shopify Intern.</h2>
                    <h2>Dev Degree.</h2>
                    <h2>Computer Science Student.</h2>
                    <h2>Carleton University. </h2>
                </div>
            </div>

            <div id="info-box2" style="float: right">
                <img id="avatar" src="https://cdn.stocksnap.io/img-thumbs/960w/5IBG4EN6VI.jpg">
                <div id="icon-list">
                    <div id="icon">
                        <a href="https://www.w3schools.com/cssref/sel_hover.asp">
                            <i class="fa fa-envelope-open" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div id="icon">
                        <a href="https://www.w3schools.com/cssref/sel_hover.asp">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div id="icon">
                        <a href="https://www.w3schools.com/cssref/sel_hover.asp">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div id="icon">
                        <a href="https://www.w3schools.com/cssref/sel_hover.asp">
                            <i class="fa fa-file-text" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>              
            </div>
        </div>



        <div class="featuredStuff"> 
            <div id="code-image">
                <h2 id="featured-title">Featured <span style="color: orange">Projects</span></h2>
            </div>

            <div id="featured-header">
            </div>
        </div>

        <section>
            <div class="clickable-box" id= "left-box">
                <h3>Brains</h3>
            </div> 
            <div class="clickable-box" id="second-box"> 
                <h3>Pong</h3> 
            </div> 
            <div class="clickable-box left-box" id="third-box"> 
                <h3>Breakout</h3> 
            </div> 
            <div class="clickable-box" id="fourth-box">
                <h3>Lawn Mower Thing</h3>
            </div> 
            <div class="clickable-box left-box" id="fifth-box"> 
                <h3>Data Visualization</h3> 
            </div> 
            <div class="clickable-box" id="sixth-box">
                <h3>Slot Machine</h3>
            </div> 

        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
